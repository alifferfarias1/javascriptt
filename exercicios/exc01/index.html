<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Modelo</title>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        
            <ul>
                <div class="coluna">
                    <h3>IMC</h3>
                    <li>Menos que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </div>
                <div class="coluna">
                    <h3>Resultado</h3>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade 1</li>

                    <li>Obesidade 3</li>

            </ul>
            

            <form id="form" action="">

                <label for="ipeso">Peso</label>
                <input type="text" id="peso" name="ipeso" required>

                <label for="ialtura">Altura</label>
                <input type="text" id="altura" name="ialtura" required>
                <button> Enviar </button>
            </form>

            <div id="resultados"></div>

    </section>

    <script src="assets/js/main.js"></script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPTO - Carteirinha do Estudante</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body  v-cloak>
    <div id="wrapper">
        <h1>XPTO - Carteirinha do Estudante</h1>

        <div id="central">

            <div id="formulario">

                <label  for="nome">Nome:</label>
                <input v-model="nome" type="text" id="nome" placeholder="Digite seu nome" />

                <label for="matricula">Matrícula:</label>
                <input v-model="matricula" type="text" id="matricula" placeholder="Digite sua matrícula" />

            </div>

            <div id="previa">
                <div id="cartao">
                    <div id="dados-cartao">

                        <span class="label-cartao">Nome:</span>
                        <span class="dado-cartao"  v-text="nome"></span>

                        <span class="label-cartao">Matrícula:</span>
                        <span class="dado-cartao" v-text="matricula"></span>
                    </div>
                    <div id="foto">Foto</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.prod.js"></script>
    "></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    nome: '',
                    matricula: '',
                }
            }
        }).mount("#central") // Uma leitura desse código seria: “crie um App (Vue Instance) e monte-o no elemento HTML, cujo id é central”.
    </script>
</body>

</html>
